<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Purchases - CityU Marketplace</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8fafc;
      color: #111827;
    }

    .navbar-wrapper {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #0f172a;
    }

    .profile {
      display: flex;
      align-items: center;
      color: #0f172a;
      font-size: 1rem;
    }

    .profile img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .wrapper {
      width: 1200px;
      margin: 0 auto;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 250px;
      background-color: #ffffff;
      padding: 24px 16px;
      border-radius: 12px;
      margin: 16px;
      align-items: flex-start;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-section ul {
      list-style: none;
      padding-left: 12px;
    }

    .sidebar-section li {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      color: #374151;
      padding-left: 1em;
    }

    .sidebar-section li.active {
      background-color: #e0f2fe;
      color: #2563eb;
      font-weight: bold;
    }


    .sidebar-title {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      width: 100%;
      position: relative;
      padding-right: 60px; 
    }

    .sidebar-title .icon {
      display: block;
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    .sidebar-title .chevron {
      position: absolute;
      right: 0;
      width: 14px;
      height: 14px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tabs {
      display: flex;
      background-color: #ffffff;
      padding: 16px;
      border-radius: 12px;
      gap: 35px;
      font-size: 16px;
    }

    .tab {
      cursor: pointer;
      color: #6b7280;
      position: relative;
    }

    .tab.active {
      color: #2563eb;
      font-weight: bold;
    }

    .tab.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #2563eb;
      border-radius: 1px;
    }

    .item-body {
      background-color: #ffffff;
      padding: 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      gap: 20px;
    }

    .item-body img {
      width: 180px;
      height: 180px;
      border-radius: 9px;
      border: 1px solid #e5e7eb;
      object-fit: cover;
      display: block;
    }

    .item-info {
      flex: 1;
      margin-left: 20px;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #271111;
      padding: 6px 0px;
    }

    .more {
      position: relative;
      display: flex;
      align-items: flex-end;
      height: 180px;
    }

    .more-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 20px;
      background-color: #f1f5f9;
      color: #172711;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="navbar-wrapper">
    <div class="navbar">
      <div class="logo">CityU Marketplace</div>
      <div class="profile">
        <img src="账号.svg" alt="profile-icon">
        User_001
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">
            <img src="账号.svg" class="icon">
            <span>My Account</span>
          </h3>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">
            <img src="订单.svg" class="icon">
            <span>My Transactions</span>
            <img src="展开.svg" class="chevron" alt="expand icon">
          </h3>
          <ul>
            <li>My Listings</li>
            <li>Items Sold</li>
            <li class="active">Items Bought</li>
          </ul>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">
            <img src="收藏.svg" class="icon">
            <span>Favorites</span>
          </h3>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">
            <img src="设置.svg" class="icon">
            <span>Account Settings</span>
            <img src="展开.svg" class="chevron" alt="expand icon">
          </h3>
          <ul>
            <li>Profile Info</li>
            <li>Security</li>
          </ul>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <div class="tabs">
          <div class="tab active">All</div>
          <div class="tab">Pending Payment</div>
          <div class="tab">To Ship</div>
          <div class="tab">To Receive</div>
          <div class="tab">To Review</div>
          <div class="tab">Refunding</div>
        </div>

        <div class="item-body">
          <img src="canvas.jpg" alt="item">
          <div class="item-info">
            <div>CityU Canvas</div>
            <div class="price">HK$12.88</div>
          </div>
          <div class="more">
            <button class="more-btn">More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

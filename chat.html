<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Seller - CityU Marketplace</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f8fafc;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0;
    }
    .navbar-wrapper {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0f172a;
    }
    .profile {
      display: flex;
      align-items: center;
      color: #0f172a;
      font-size: 1rem;
    }
    .profile img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      width: 100%;
      max-width: 900px;
      margin-top: 40px;
      display: flex;
      gap: 24px;
      height: 600px;
      overflow: hidden;
    }
    .chat-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e5e7eb;
      padding: 24px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      max-width: 70%;
    }
    .message-row.seller {
      justify-content: flex-start;
      margin-right: auto;
    }
    .message-row.buyer {
      justify-content: flex-end;
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #d1d5db;
      flex-shrink: 0;
    }
    .username {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 2px;
      text-align: center;
      user-select: none;
    }
    .avatar-username {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 48px;
      flex-shrink: 0;
    }
    .message-content {
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.3;
      word-break: break-word;
      max-width: 400px;
    }
    .message-content.seller {
      background-color: #e0f2fe;
      color: #0369a1;
      border-bottom-left-radius: 2px;
    }
    .message-content.buyer {
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .input-area {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    .input-area textarea {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      resize: none;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-area textarea:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px #93c5fd;
    }
    .input-area button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover {
      background-color: #1e40af;
    }
    .order-info {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .order-info h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #0f172a;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 8px;
      margin-bottom: 16px;
    }
    .product-summary {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .product-summary img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 1px solid #e5e7eb;
    }
    .product-details {
      flex: 1;
    }
    .product-details div {
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }
    .product-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
    }
    .btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
      background-color: #2563eb;
      color: white;
    }
    .btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="navbar-wrapper">
    <div class="navbar">
      <div class="logo">CityU Marketplace</div>
      <div class="profile">
        <img src="账号.svg" alt="profile-icon" />
        Buyer_123
      </div>
    </div>
  </div>

  <div class="container">
    <div class="chat-area">
      <div class="messages" id="messages">
        <div class="message-row buyer">
          <div class="avatar-username">
            <img src="用户.png" alt="Buyer Avatar" class="avatar" />
            <div class="username">Buyer_123</div>
          </div>
          <div class="message-content buyer">Hello, is the item still available?</div>
        </div>
        <div class="message-row seller">
          <div class="avatar-username">
            <img src="用户.png" alt="Seller Avatar" class="avatar" />
            <div class="username">Seller_456</div>
          </div>
          <div class="message-content seller">Hi! Yes, it is still available.</div>
        </div>
        <div class="message-row buyer">
          <div class="avatar-username">
            <img src="用户.png" alt="Buyer Avatar" class="avatar" />
            <div class="username">Buyer_123</div>
          </div>
          <div class="message-content buyer">Can you lower the price a bit?</div>
        </div>
        <div class="message-row seller">
          <div class="avatar-username">
            <img src="用户.png" alt="Seller Avatar" class="avatar" />
            <div class="username">Seller_456</div>
          </div>
          <div class="message-content seller">Sure, what price do you have in mind?</div>
        </div>
      </div>

      <div class="input-area">
        <textarea id="chatInput" rows="2" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="order-info">
      <h2>Product Info</h2>
      <div class="product-summary">
        <img src="canvas.jpg" alt="Product Image" />
        <div class="product-details">
          <div>CityU Canvas</div>
          <div class="product-price">HK$12.88</div>
          <div>Condition: Like New (90%)</div>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'buyer');
      chatInput.value = '';
      chatInput.focus();
      scrollToBottom();
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    function addMessage(text, sender) {
      const msgRow = document.createElement('div');
      msgRow.classList.add('message-row', sender);

      const avatarUsername = document.createElement('div');
      avatarUsername.classList.add('avatar-username');

      const avatar = document.createElement('img');
      avatar.classList.add('avatar');
      avatar.src = '用户.png';
      avatar.alt = sender === 'buyer' ? 'Buyer Avatar' : 'Seller Avatar';

      const username = document.createElement('div');
      username.classList.add('username');
      username.textContent = sender === 'buyer' ? 'Buyer_123' : 'Seller_456';

      avatarUsername.appendChild(avatar);
      avatarUsername.appendChild(username);

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content', sender);
      messageContent.textContent = text;

      msgRow.appendChild(avatarUsername);
      msgRow.appendChild(messageContent);

      messagesEl.appendChild(msgRow);
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
